<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B7Daily - Pagina de Captura</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="" defer></script>
</head>

<body>
    <section class="main">
        <div class="container">
            <header>
                <a href="./"><img src="./assets/img/logo.png" alt="logo" /></a>
            </header>
            <div class="heroArea">

                <div class="leftside">
                    <h1>Aulas de programação grátis, ao-vivo, todos os dias.</h1>
                    <div class="subtitle">
                        Cadastre seu e-mail para participar e tenha acesso aos mais diversos conteúdos de programação com
                        foco no iniciante.
                    </div>
                    <form class="form">    
                        <div>
                            <input type="text" placeholder="Digite seu e-mail">
                            <button>Cadastrar</button>
                        </div>
                    </form>
                        <div class="techs">
                            <img src="./assets/img/tech/html.png" alt="Html logo">
                            <img src="./assets/img/tech/css.png" alt="Css logo">
                            <img src="./assets/img/tech/javascript.png" alt="Javascript logo">
                            <img src="./assets/img/tech/react.png" alt="ReactJS logo">
                            <img src="./assets/img/tech/Rnative.png" alt="React Native logo">
                            <img src="./assets/img/tech/node.png" alt="NodeJs logo">
                            <img src="./assets/img/tech/PHP.png" alt="PHP logo">
                        </div>
                </div>
                <div class="rightside">
                        
                 </div>
            </div>
        </div>
    </section>
</body>

</html>
